<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Judicial Review</title>
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/d3.v4.min.js"></script>
	<script type="text/javascript" src="js/d3-selection-multi.v1.min.js"></script>
	<script type="text/javascript" src="js/d3-tip/index.js"></script>
</head>

<body>
	<div class="container">
		<div id="header">
			<h1>Judicial Review</h1>
			<h3>An Overview of the Supreme Court from 1946 - 2017</h3>
		</div>

		<div id="left">
			<div id="ideology">
				<div class="vis_title">Ideology of the Supreme Court</div>
				<div id="ideology_legend_and_values"></div>
				<div id="ideology_vis" class="vis"></div>
				<div class="bottom_padding"></div>
			</div>

			<div id="constitutional">
				<div class="vis_title">Rulings by Issue Area & Unconstitutionality</div>
				<div id="radar">Cases per Issue Area</div><div id="bar"><div id="legend"></div></div>
			</div>
		</div>

		<div id="right">
			<div id="precedent">
				<div class="vis_title">Precedent-Altering Cases</div>
				<div id="precedent_vis" class="vis"></div>
				<div class="bottom_padding"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/precedent.js"></script>
	<script type="text/javascript" src="js/ideology.js"></script>
	<script type="text/javascript" src="js/constitutional.js"></script>
	<script type="text/javascript" src="js/radarChart.js"></script>
	<script type="text/javascript" src="js/bar.js"></script>
	<script type="text/javascript" src="js/common.js"></script>

	<!-- Load JS libraries -->
	<script src="js/jquery.min.js"></script>
</body>

</html>
